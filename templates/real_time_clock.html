<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Digital Clock</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div id="clock-container" class="w-full max-w-lg bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl text-center border-t-4 border-indigo-500">
        <h1 class="text-xl font-medium text-indigo-400 mb-4">Current System Time</h1>

        <!-- Time Display -->
        <div id="time-display" class="text-7xl md:text-8xl font-extrabold text-white tracking-tight leading-none mb-4">
            --:--:--
        </div>

        <!-- Date and Day Display -->
        <div id="date-display" class="text-lg text-gray-400 font-light">
            Loading Date...
        </div>
    </div>

    <script>
        // Get the display elements
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');

        /**
         * Updates the time and date elements.
         */
        function updateTime() {
            const now = new Date();

            // Options for time (24-hour format, including seconds)
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false // Force 24-hour clock
            };

            // Options for date (Full day name, Month name, Day number, Year)
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };

            // Format the time string
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            
            // Format the date string
            const dateString = now.toLocaleDateString('en-US', dateOptions);

            // Update the DOM
            timeDisplay.textContent = timeString;
            dateDisplay.textContent = dateString;
        }

        // Run the function immediately to prevent a delay on load
        updateTime();

        // Update the time every 1000 milliseconds (1 second)
        setInterval(updateTime, 1000);

        // Optional: Change the border color based on the current minute for a subtle effect
        setInterval(() => {
            const minutes = new Date().getMinutes();
            const colorIndex = Math.floor(minutes / 10) % 6;
            const colors = ['border-indigo-500', 'border-purple-500', 'border-pink-500', 'border-red-500', 'border-yellow-500', 'border-cyan-500'];
            const container = document.getElementById('clock-container');
            
            // Remove all existing border color classes
            container.classList.remove(...colors);
            
            // Add the new border color class
            container.classList.add(colors[colorIndex]);
        }, 60000); // Check every minute
    </script>

    <!-- Include Global Alarm Modal -->
    {% include 'includes/alarm_modal.html' %}
</body>
</html>
